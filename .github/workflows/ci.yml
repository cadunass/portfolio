name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.json'
      - 'next.config.ts'
      - 'biome.json'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.json'
      - 'next.config.ts'
      - 'biome.json'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

# Cancel in-progress runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lint:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm lint

      - name: Run Biome format check
        run: pnpm biome format --diagnostic-level=error

      - name: Build project
        run: pnpm build

      - name: Check for build artifacts
        run: |
          if [ ! -d "out" ]; then
            echo "‚ùå Build output directory 'out' not found!"
            exit 1
          fi
          echo "‚úÖ Build successful - static files generated in /out"
          echo "üìä Files: $(find out -type f | wc -l)"
          echo "üíæ Size: $(du -sh out | cut -f1)"
